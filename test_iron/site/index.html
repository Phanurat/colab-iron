<!-- ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô -->
<div id="alert" class="alert"></div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function openResultModal() {
  document.getElementById("resultModal").style.display = "block";
}

function closeResultModal() {
  document.getElementById("resultModal").style.display = "none";
}

function processData() {
  const input = document.getElementById("dataInput").value.trim();
  const lines = input.split("\n");
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Å‡πà‡∏≤

  lines.forEach(line => {
    const [id, token] = line.split("|");
    if (id && token) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${id.trim()}</td>
        <td>${token.trim()}</td>
        <td><button class="btn-copy" onclick="copyRowData('${id.trim()}', '${token.trim()}')">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å</button></td>
      `;
      tbody.appendChild(row);
    }
  });

  closeModal(); // ‡∏õ‡∏¥‡∏î popup ‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏¢‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à
  openResultModal(); // ‡πÄ‡∏õ‡∏¥‡∏î popup ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
}

function copyRowData(id, token) {
  const text = `Facebook ID: ${id}\nAccess Token: ${token}`;

  // ‡πÉ‡∏ä‡πâ Clipboard API
  navigator.clipboard.writeText(text).then(() => {
    showAlert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ñ‡∏ß‡∏ô‡∏µ‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!', 'success');
  }).catch((err) => {
    showAlert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ!', 'error');
  });
}

function copyTableData() {
  const table = document.getElementById("resultTable");
  const rows = table.rows;
  let text = "";
  for (let i = 1; i < rows.length; i++) {
    text += rows[i].cells[0].textContent + "\t" + rows[i].cells[1].textContent + "\n";
  }

  navigator.clipboard.writeText(text).then(() => {
    showAlert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!', 'success');
  }).catch((err) => {
    showAlert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ!', 'error');
  });
}

function copyColumnData(column) {
  const table = document.getElementById("resultTable");
  const rows = table.rows;
  let text = "";
  if (column === 'facebook') {
    for (let i = 1; i < rows.length; i++) {
      text += rows[i].cells[0].textContent + "\n";
    }
  } else if (column === 'token') {
    for (let i = 1; i < rows.length; i++) {
      text += rows[i].cells[1].textContent + "\n";
    }
  }

  navigator.clipboard.writeText(text).then(() => {
    showAlert(`‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ${column === 'facebook' ? 'Facebook ID' : 'Access Token'} ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!`, 'success');
  }).catch((err) => {
    showAlert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ!', 'error');
  });
}

function showAlert(message, type) {
  const alert = document.getElementById('alert');
  alert.textContent = message;
  alert.className = `alert alert-${type}`;
  alert.style.display = 'block';

  // ‡∏õ‡∏¥‡∏î‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏´‡∏•‡∏±‡∏á 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
  setTimeout(() => {
    alert.style.display = 'none';
  }, 3000);
}
</script>

<div id="hot"></div>

<script>
  const hotDiv = document.getElementById("hot");
  let hot;
  let currentHeaders = [];

  function loadAllAppProfiles() {
    fetch('/api/projects')
      .then(res => res.json())
      .then(projects => {
        const promises = projects.map(p =>
          fetch(`/api/data/${p}`)
            .then(res => res.json())
            .then(data => {
              if (data && data.app_profiles) {
                return data.app_profiles.rows.map(row => [p, ...row]);
              } else {
                return [];
              }
            })
        );

        Promise.all(promises).then(results => {
          const flatRows = results.flat();

          fetch(`/api/data/${projects[0]}`)
            .then(res => res.json())
            .then(data => {
              const headers = ["project", ...data.app_profiles.columns];
              currentHeaders = headers;

              if (hot) hot.destroy();

              const colWidths = headers.map(h => {
                if (h.toLowerCase().includes("token") || h.toLowerCase().includes("agent")) return 200;
                if (h.toLowerCase().includes("name")) return 120;
                if (h === "project") return 80;
                return 100;
              });

              hot = new Handsontable(hotDiv, {
                data: flatRows,
                colHeaders: headers,
                rowHeaders: true,
                contextMenu: true,
                manualRowMove: true,
                manualColumnResize: true,
                stretchH: 'all',
                width: '100%',
                height: '100%',
                colWidths: colWidths,
                licenseKey: 'non-commercial-and-evaluation',
                wordWrap: true,
                autoWrapRow: true,
                autoWrapCol: true,
                cells: function(row, col) {
                  const cellProperties = {};
                  const colHeader = currentHeaders[col];
                  cellProperties.className = 'htWrap';

                  const colorMap = {
                    actor_id: "#ffe0e0",
                    access_token: "#fff3cd",
                    user_agent: "#e0f0ff",
                    first_Name: "#e8f5e9",
                    last_Name: "#f3e5f5",
                    school_name: "#fffde7",
                    bio_intro: "#fbe9e7",
                    city_id: "#e0f7fa",
                    prompt_text: "#ede7f6"
                  };

                  if (colorMap[colHeader]) {
                    cellProperties.renderer = function(instance, td, row, col, prop, value, cellProperties) {
                      Handsontable.renderers.TextRenderer.apply(this, arguments);
                      td.style.backgroundColor = colorMap[colHeader];
                      td.style.fontWeight = "bold";
                    };
                  }

                  return cellProperties;
                },

                afterGetColHeader: function(col, TH) {
                  if (TH && !TH.classList.contains('custom-header')) {
                    TH.classList.add('custom-header');
                  }
                }
              });
            });
        });
      });
  }

  function saveAllAppProfiles() {
    if (!hot) return;

    const allData = hot.getData();
    const headers = hot.getColHeader();
    const columns = headers.slice(1);

    const grouped = {};
    for (const row of allData) {
      const project = row[0];
      const values = row.slice(1);
      if (!grouped[project]) grouped[project] = [];
      grouped[project].push(values);
    }

    for (const [project, rows] of Object.entries(grouped)) {
      const payload = JSON.stringify({ columns, rows });
      fetch(`/api/update/${project}/app_profiles`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: payload
      })
        .then(res => res.json())
        .then(msg => console.log(`[‚úì] ${project}`, msg));
    }

    alert("‚úÖ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡∏π‡∏Å‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏ö‡∏ö background");
  }

  window.addEventListener("resize", () => {
    if (hot) hot.render();
  });
</script>
