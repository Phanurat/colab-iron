<div class="max-w-7xl mx-auto p-6">

  <div class="overflow-x-auto">
    <table class="table-auto w-full bg-white shadow rounded overflow-hidden">
      <thead class="bg-gray-100 text-sm text-gray-600 text-left">
        <tr>
          <th class="px-4 py-2">‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå</th>
          <th class="px-4 py-2">‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå</th>
          <th class="px-4 py-2">üìÇ caption</th>
          <th class="px-4 py-2">üìÇ cover</th>

          <th class="px-4 py-2">üìÇ story</th>

<div id="infoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white p-6 w-full max-w-4xl rounded shadow-lg overflow-y-auto max-h-[90vh] relative">

    <h2 id="modalTitle" class="text-xl font-bold text-gray-800 mb-4"></h2>
    <div id="modalContent" class="space-y-4"></div>
  </div>
</div>

<script>
const folders = ['caption_photo', 'cover_photo', 'profile_photo', 'story_photo'];
const uploadedFiles = {};  // key: project_folder => file

async function loadProjects() {
  const res = await fetch('/api/projects');
  const projects = await res.json();
  const tbody = document.getElementById('projectTableBody');
  tbody.innerHTML = '';

  for (const project of projects) {
    const tr = document.createElement('tr');
    tr.className = "border-t";

    let profileText = '‚Äì';
    try {
      const res = await fetch(`/api/data/${project}/app_profiles`);
      const data = await res.json();
      const cols = {};
      data.columns.forEach((col, i) => cols[col] = i);
      const row = data.rows[0];
      if (row) {
        profileText = `‡∏ä‡∏¥‡πà‡∏≠ : ${row[cols["first_Name"]]} ${row[cols["last_Name"]]} <br>Prompt Text=>${row[cols["prompt_text"]]} <br>‡πÑ‡∏ö‡πÇ‡∏≠ : (${row[cols["bio_intro"]]})`;
      }
    } catch { profileText = '‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå error'; }

    const folderImgs = await Promise.all(folders.map(async folder => {
      const inputId = `file-${project}-${folder}`;
      const key = `${project}_${folder}`;
      try {
        const r = await fetch(`/api/list-images/${project}/${folder}`);
        const d = await r.json();
        const img = d.files[0];
        return `
          <div class="relative group">
            <input type="file" id="${inputId}" class="hidden" accept="image/*"
              onchange="handleImageUpload(event, '${project}', '${folder}')">
            <img src="/images/${project}/${folder}/${img}"
                 onclick="document.getElementById('${inputId}').click()"
                 class="cursor-pointer h-[160px] w-[160px] object-cover rounded shadow border hover:opacity-80 transition">
          </div>`;
      } catch {
        return `
          <div class="relative group">
            <input type="file" id="${inputId}" class="hidden" accept="image/*"
              onchange="handleImageUpload(event, '${project}', '${folder}')">
            <div onclick="document.getElementById('${inputId}').click()"
                 class="h-[160px] w-[160px] bg-red-100 text-red-600 text-sm flex items-center justify-center rounded cursor-pointer hover:opacity-80 transition">
              Waitting
            </div>
          </div>`;
      }
    }));

    tr.innerHTML = `
      <td class="px-4 py-2 font-mono text-gray-700">${project}</td>
      <td class="px-4 py-2 text-gray-800">${profileText}</td>
      ${folderImgs.map(img => `<td class="px-2 py-2">${img}</td>`).join('')}
      <td class="px-2 py-2">
        <button onclick="openModal('${project}')" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-1 rounded">info</button>
      </td>
      <td class="px-2 py-2">
        <button onclick="saveProject('${project}')" class="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded">save</button>
      </td>
    `;

    tbody.appendChild(tr);
  }
}

function openModal(project) {
  document.getElementById('modalTitle').textContent = `üìÅ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå: ${project}`;
  document.getElementById('modalContent').innerHTML = `<p class="text-gray-500">üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>`;
  document.getElementById('infoModal').classList.remove('hidden');

  fetch(`/api/data/${project}/app_profiles`)
    .then(res => res.json())
    .then(data => {
      const cols = {};
      data.columns.forEach((col, i) => cols[col] = i);
      const html = data.rows.map(row => {
        const name = `${row[cols["first_Name"]]} ${row[cols["last_Name"]]}`;
        const bio = row[cols["bio_intro"]];
        const city = row[cols["city_id"]];
        return `<li>üë§ ${name} (${bio}) - ${city}</li>`;
      }).join('');
      document.getElementById('modalContent').innerHTML = `<ul class="list-disc list-inside">${html}</ul>`;
    })
    .catch(() => {
      document.getElementById('modalContent').innerHTML = `<p class="text-red-500">‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</p>`;
    });
}

function closeModal() {
  document.getElementById('infoModal').classList.add('hidden');
}

function saveProject(project) {
  let count = 0;
  const log = document.getElementById("logArea");
  let tempLog = `üìù ${project}\n`;
  for (const folder of folders) {
    const key = `${project}_${folder}`;
    if (uploadedFiles[key]) {
      const formData = new FormData();
      formData.append('file', uploadedFiles[key]);
      fetch(`/upload/${project}/${folder}`, {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(json => {
        const line = json.status
          ? `‚úÖ ${folder} ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß` 
          : `‚ùå ${folder} ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${json.error}`;
        log.innerHTML += `\n${project}: ${line}`;
        alert(`‚úÖ ${folder} ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß`);
      });
      count++;
    }
  }
  if (count === 0) {
    log.innerHTML += `\n‚ö†Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${project}`;
  }
}

function handleImageUpload(event, project, folder) {
  const file = event.target.files[0];
  if (!file) return;
  const key = `${project}_${folder}`;
  uploadedFiles[key] = file;

  const imgBox = event.target.closest('.group');
  const previewUrl = URL.createObjectURL(file);
  imgBox.innerHTML = `
    <input type="file" class="hidden" accept="image/*"
      onchange="handleImageUpload(event, '${project}', '${folder}')">
    <img src="${previewUrl}" class="h-[160px] w-[160px] object-cover rounded shadow border cursor-pointer"
         onclick="this.previousElementSibling.click()">
    <p class="text-xs text-gray-500 mt-1">üì∑ preview ‡πÅ‡∏•‡πâ‡∏ß</p>
  `;
}

document.addEventListener('DOMContentLoaded', loadProjects);
</script>
