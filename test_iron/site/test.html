<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Popup Form แยก Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* ปุ่มเปิด */
    .btn-open {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* พื้นหลัง popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    /* เนื้อหา popup */
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%; /* ขนาดของ popup */
      max-height: 80%; /* จำกัดความสูง */
      overflow-y: auto; /* เลื่อนข้อมูล */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #999;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    /* ปุ่มคัดลอก */
    .btn-copy {
      padding: 5px 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .copy-btn-container {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: 10px;
    }

    /* ส่วนแจ้งเตือน */
    .alert {
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      display: none;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

<button class="btn-open" onclick="openModal()">เปิดฟอร์มป้อนข้อมูล</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>ป้อนข้อมูล ID|TOKEN</h3>
    <textarea id="dataInput" placeholder="ป้อนข้อมูล ID|TOKEN ต่อบรรทัด..."></textarea>
    <button onclick="processData()">แยกข้อมูล</button>
  </div>
</div>

<!-- Popup สำหรับแสดงผลลัพธ์ -->
<div id="resultModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeResultModal()">&times;</span>
    <h3>ผลลัพธ์:</h3>
    <button class="btn-copy" onclick="copyTableData()">คัดลอกทั้งหมด</button>
    <button class="btn-copy" onclick="copyColumnData('facebook')">คัดลอก Facebook ID</button>
    <button class="btn-copy" onclick="copyColumnData('token')">คัดลอก Access Token</button>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Facebook ID</th>
          <th>Access Token</th>
          <th>คัดลอก</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
  </div>
</div>

<!-- แจ้งเตือน -->
<div id="alert" class="alert"></div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function openResultModal() {
  document.getElementById("resultModal").style.display = "block";
}

function closeResultModal() {
  document.getElementById("resultModal").style.display = "none";
}

function processData() {
  const input = document.getElementById("dataInput").value.trim();
  const lines = input.split("\n");
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = ""; // ล้างข้อมูลเก่า

  lines.forEach(line => {
    const [id, token] = line.split("|");
    if (id && token) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${id.trim()}</td>
        <td>${token.trim()}</td>
        <td><button class="btn-copy" onclick="copyRowData('${id.trim()}', '${token.trim()}')">คัดลอก</button></td>
      `;
      tbody.appendChild(row);
    }
  });

  closeModal(); // ปิด popup หลังแยกเสร็จ
  openResultModal(); // เปิด popup ผลลัพธ์
}

function copyRowData(id, token) {
  const text = `Facebook ID: ${id}\nAccess Token: ${token}`;

  // ใช้ Clipboard API
  navigator.clipboard.writeText(text).then(() => {
    showAlert('คัดลอกข้อมูลแถวนี้เรียบร้อย!', 'success');
  }).catch((err) => {
    showAlert('ไม่สามารถคัดลอกข้อมูลได้!', 'error');
  });
}

function copyTableData() {
  const table = document.getElementById("resultTable");
  const rows = table.rows;
  let text = "";
  for (let i = 1; i < rows.length; i++) {
    text += rows[i].cells[0].textContent + "\t" + rows[i].cells[1].textContent + "\n";
  }

  navigator.clipboard.writeText(text).then(() => {
    showAlert('คัดลอกข้อมูลทั้งหมดเรียบร้อย!', 'success');
  }).catch((err) => {
    showAlert('ไม่สามารถคัดลอกข้อมูลได้!', 'error');
  });
}

function copyColumnData(column) {
  const table = document.getElementById("resultTable");
  const rows = table.rows;
  let text = "";
  if (column === 'facebook') {
    for (let i = 1; i < rows.length; i++) {
      text += rows[i].cells[0].textContent + "\n";
    }
  } else if (column === 'token') {
    for (let i = 1; i < rows.length; i++) {
      text += rows[i].cells[1].textContent + "\n";
    }
  }

  navigator.clipboard.writeText(text).then(() => {
    showAlert(`คัดลอก ${column === 'facebook' ? 'Facebook ID' : 'Access Token'} เรียบร้อย!`, 'success');
  }).catch((err) => {
    showAlert('ไม่สามารถคัดลอกข้อมูลได้!', 'error');
  });
}

function showAlert(message, type) {
  const alert = document.getElementById('alert');
  alert.textContent = message;
  alert.className = `alert alert-${type}`;
  alert.style.display = 'block';

  // ปิดแจ้งเตือนหลัง 3 วินาที
  setTimeout(() => {
    alert.style.display = 'none';
  }, 3000);
}
</script>

</body>
</html>
